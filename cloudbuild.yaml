steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/empathicgateway/$_SERVICE_NAME:$COMMIT_SHA'
      - '-f'
      - '$_DOCKERFILE'
      - '.'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/empathicgateway/$_SERVICE_NAME:$COMMIT_SHA'
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/empathicgateway/$_SERVICE_NAME:$COMMIT_SHA'
      - '--region'
      - '$_DEPLOY_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '$_MEMORY'
      - '--cpu'
      - '$_CPU'
      - '--timeout'
      - '$_TIMEOUT'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--cpu-boost'

substitutions:
  _SERVICE_NAME: empathic-backend
  _DOCKERFILE: Dockerfile.backend
  _DEPLOY_REGION: europe-west1
  _MEMORY: 4Gi
  _CPU: '4'
  _TIMEOUT: '600'
  _PORT: '8081'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

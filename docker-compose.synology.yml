version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: empathic-backend
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - MODEL_REPO=mmapce/empathicgateway-intent-classifier
    volumes:
      - ./backend:/app/backend
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: empathic-frontend
    ports:
      - "8503:8503"
    environment:
      - API_URL=http://backend:8081
    depends_on:
      - backend
    restart: always

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmpathicGateway Architecture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            gap: 60px;
            align-items: stretch;
        }

        .section {
            border: 3px solid #000;
            padding: 30px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fdfdfd;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            width: 100%;
            text-align: center;
            padding-bottom: 10px;
            color: #333;
        }

        .flow {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
        }

        .node {
            background: #fff;
            border: 3px solid #000;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            min-width: 140px;
            box-shadow: 4px 4px 0px rgba(0,0,0,1);
            position: relative;
            z-index: 2;
        }

        .node.blue { background-color: #e3f2fd; }
        .node.green { background-color: #e8f5e9; }
        .node.yellow { background-color: #fffde7; }
        .node.purple { background-color: #f3e5f5; }
        .node.red { background-color: #ffebee; }
        .node.gray { background-color: #fafafa; }

        .subtitle {
            font-size: 12px;
            font-weight: 400;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        .arrow {
            font-size: 24px;
            color: #000;
            font-weight: 900;
        }
        
        .router-splits {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-left: 20px;
            border-left: 3px solid #000;
            padding-left: 20px;
            justify-content: center;
        }
        
        .router-splits .node {
            min-width: 120px;
        }

        /* Connecting arrow from Model to Inference */
        .bridge-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 2px;
            background: black;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <!-- SECTION 1: OFFLINE -->
        <div class="section">
            <div class="section-title">1. Offline Training</div>
            <div class="flow">
                <div class="node blue">DATASET<span class="subtitle">Bitext & Synthetic</span></div>
                <div class="arrow">→</div>
                <div class="node gray">PREPROCESS<span class="subtitle">Intent Map</span></div>
                <div class="arrow">→</div>
                <div class="node yellow">TRAINING<span class="subtitle">BERT + LogReg</span></div>
                <div class="arrow">→</div>
                <div class="node purple">MODEL<span class="subtitle">.joblib</span></div>
            </div>
        </div>

        <!-- ARROW BETWEEN SECTIONS -->
        <div style="display:flex; align-items:center; font-size: 40px;">➔</div>

        <!-- SECTION 2: REAL-TIME -->
        <div class="section">
            <div class="section-title">2. Real-Time Inference</div>
            <div class="flow">
                <div class="node gray">USER<span class="subtitle">Streamlit UI</span></div>
                <div class="arrow">→</div>
                <div class="node yellow">BACKEND<span class="subtitle">FastAPI Key</span></div>
                <div class="arrow">→</div>
                <div class="node green">GUARDRAILS<span class="subtitle">PII Masking</span></div>
                <div class="arrow">→</div>
                <div class="node purple">AI ENGINE<span class="subtitle">Predict Urgency</span></div>
                <div class="arrow">→</div>
                
                <div class="router-splits">
                    <div class="node red">FAST LANE<span class="subtitle">Critical Intent</span></div>
                    <div class="node blue">NORMAL LANE<span class="subtitle">Chit-Chat</span></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
